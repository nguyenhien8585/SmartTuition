    <title>SmartTuition - Hệ thống phiếu thu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0F52BA', // Sapphire Blue
              secondary: '#E6F0FA',
              accent: '#FF6B6B',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      
      /* PRINT CSS - REACT PORTAL METHOD */
      @media print {
        /* 1. Reset Page */
        body, html {
          background-color: white;
          height: auto;
          overflow: visible;
          margin: 0;
          padding: 0;
        }

        /* 2. Hide the App completely */
        #root {
            display: none !important;
        }

        /* 3. Show the Portal Mount */
        #print-mount {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          z-index: 9999;
          background: white;
          padding: 20px;
        }

        /* 4. Ensure Table borders are visible */
        table, th, td {
          border: 1px solid #000 !important;
          border-collapse: collapse !important;
        }
        
        /* Hide non-print elements inside the portal just in case */
        .no-print {
            display: none !important;
        }
      }
      
      /* Hide print mount on screen */
      #print-mount {
          display: none;
      }
    </style>
